<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segno zodiacale</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12" id="titolo">Digita la tua data di nascita per sapere il segno zodiacale</div><br/>
            <div class="col-12" id="contatinerRisultato" ><span id="risultato"></span></div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form action="">
                    <input type="number" min="1" max="31" step="1" placeholder="giorno" class="form-control m-1" name="giorno">
                    <input type="number" min="1" max="12" step="1" placeholder="mese" class="form-control m-1" name="mese">   
                    <input type="number" min="1900" max="2030" step="1" placeholder="anno" class="form-control m-1" name="anno">           
                </form>
                <button id="btn" class="form-control m-1">Invia</button>
                <div id="result">
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <script src="/src/js/index.js"></script>
</body>
</html>
